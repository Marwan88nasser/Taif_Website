    <div class="login-section py-4">

                <div class="col-12 col-md-12">

                    <input type="tel" name="" class="login-inp" id="" placeholder="رقم الهاتف">

                </div>
                <div class="col-12 col-md-12">
                  <div class="inp-holder">
                    <input type="password" name="" class="login-inp" id="" placeholder="الرقم السري">
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <div class="form-check text-center">
                    <label class="form-check-label login-label">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    الموافقة على الشروط والأحكام
                    </label>
                  </div>
                </div>
                <div class="col-12 col-md-12 text-center">
                  <div class="btn-holder ">
                    <button class="btn sing-in">التسجيل</button>
                  </div>
                </div>
